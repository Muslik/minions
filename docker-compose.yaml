version: "3.8"

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${ORCH_SERVER_PORT:-3000}:3000"
    volumes:
      - ./data:/app/data
      - ./artifacts:/app/artifacts
      - ./repos:/app/repos
      - ./workspaces:/app/workspaces
      - /var/run/docker.sock:/var/run/docker.sock
      - ${SSH_KEY_PATH:-~/.ssh}:/root/.ssh:ro
      - ${AUTH_DIR:-~/.codex}:/app/.codex:ro
    environment:
      - ORCH_JIRA_BASE_URL=${ORCH_JIRA_BASE_URL}
      - ORCH_JIRA_TOKEN=${ORCH_JIRA_TOKEN}
      - ORCH_BITBUCKET_BASE_URL=${ORCH_BITBUCKET_BASE_URL}
      - ORCH_BITBUCKET_TOKEN=${ORCH_BITBUCKET_TOKEN}
      - ORCH_CONFLUENCE_BASE_URL=${ORCH_CONFLUENCE_BASE_URL:-}
      - ORCH_CONFLUENCE_TOKEN=${ORCH_CONFLUENCE_TOKEN:-}
      - ORCH_LOOP_BASE_URL=${ORCH_LOOP_BASE_URL:-}
      - ORCH_LOOP_TOKEN=${ORCH_LOOP_TOKEN:-}
      - ORCH_NOTIFIER_WEBHOOK_URL=${ORCH_NOTIFIER_WEBHOOK_URL}
      - ORCH_NOTIFIER_HMAC_SECRET=${ORCH_NOTIFIER_HMAC_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
