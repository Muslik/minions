server:
  host: "0.0.0.0"
  port: 3000

docker:
  socketPath: "/var/run/docker.sock"
  image: "minions-worker:latest"

storage:
  dbPath: "./data/minions.db"
  artifactsDir: "./artifacts"
  reposDir: "./repos"
  workspacesDir: "./workspaces"

jira:
  baseUrl: "https://jira.twiket.com"
  token: ""

bitbucket:
  baseUrl: "https://bitbucket.twiket.com"
  token: ""

notifier:
  telegram:
    botToken: ""
    chatId: ""

agent:
  model: "gpt-5.3-codex"
  authDir: "~/.codex"
  recursionLimits:
    clarify: 80
    architect: 320
    coder: 120
    reviewer: 80
